     function updateImage() {
  const mediaSrc = currentImages[currentImgIndex];
  const isVideo = mediaSrc.includes("vimeo.com");

  if (isVideo) {
    imgArea.innerHTML = `
      <iframe 
        src="${mediaSrc}?autoplay=1&muted=1&loop=1&background=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>`;
  } else {
    imgArea.innerHTML = `<img src="${mediaSrc}" alt="">`;
  }
}
        </script>
